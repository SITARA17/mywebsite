<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello in English</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .logo {
            width: 150px;
            animation: bounce 1.5s infinite;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, I am Lingo!</h1>
    </header>
    <main>
        <img src="img/hello.png" alt="Lingo Logo" class="logo">
        <button onclick="navigateToSourcePage()">Continue</button>
    </main>

    <script>
        function navigateToSourcePage() {
            window.location.href = "source.html"; // Redirects to the new file
        }
    </script>
</body>
</html>
